<!DOCTYPE html>
<html>
<head>
  <title>Place Autocomplete Address Form</title>
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
  <meta charset="utf-8">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ekko-lightbox/5.1.1/ekko-lightbox.min.css" integrity="sha256-8aNQFtmxcOMVoOhLD4mrHqaKC2Ui++LmlQsoKTqxwIE=" crossorigin="anonymous" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ekko-lightbox/5.1.1/ekko-lightbox.min.js" integrity="sha256-1odJPEl+KoMUaA1T7QNMGSSU/r5LCKCRC6SL8P0r2gY=" crossorigin="anonymous"></script>

  <link type="text/css" rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500">
  <script src="https://unpkg.com/vue"></script>
</head>

<body>
<div id="app">
  <div class="container-fluid">
    <div class="row">
      <div class="col-12">
        <div id="app_input">
            <input-select></input-select>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-6 col-12">
        <h3>Important Values</h3>
        <output-main ref="output_main"></output-main>
        <h3>Misc</h3>
        <output-misc ref="output_misc"></output-misc>
      </div>
      <div class="col-sm-6 col-12">
        <h3>Address Components</h3>
        <output-components ref="output_components"></output-components>
        <h3>Establishment values</h3>
        <output-establishment ref="output_establishment"></output-establishment>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <h3>Photos</h3>
        <output-photos ref="output_photos"></output-photos>
      </div>
    </div>
  </div>
</div>

  <script src="vue.js"></script>
  <script>
    $(document).on('click', '[data-toggle="lightbox"]', function(event) {
        event.preventDefault();
        $(this).ekkoLightbox({
          //alwaysShowClose: true
        });
    });
  </script>

  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB6hFDJ1i1x0NmQ0XzhY2gooT0L8fm8GmM&libraries=places&callback=initAutocomplete"
      async defer></script>
</body>
</html>
